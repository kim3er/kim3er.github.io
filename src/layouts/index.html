{% extends "base.html" %}

{% block content %}
{% for year in postsByYear %}
	<h1>{{ year.name }}</h1>
	{% for post in year.posts %}
		<div>{{ post.attributes.title }}</div>
	{% endfor %}
{% endfor %}

{% if prev %}
	<a href="{{ prev }}">Older</a>
{% endif %}

{% if next %}
	<a href="{{ next }}">Newer</a>
{% endif %}
{% endblock %}
